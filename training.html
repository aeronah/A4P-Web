<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Aim4Pass</title>
        <link rel="stylesheet" href="./styles/bootstrap.min.css"></link>
        <link rel="stylesheet" type="text/css" href="./styles/a4p.css"></link>
        <link rel="stylesheet" type="text/css" href="./styles/russo-one.css"></link>
        <script type="text/javascript" src="./javascript/jquery-3.4.1.js"></script>
        <script type="text/javascript" src="./javascript/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="./javascript/bootstrap.js"></script>
        <script type="text/javascript" src="./javascript/index.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row align-items-start">
                <div class="col">
                </div>
                <div class="col-8">
                    <div class="header">Training</div>
                </div>
                <div class="col">
                </div>
              </div>
            <div class="row align-items-center">
                <div class="col">
                </div>
                <div class="col-7">
                    <div>Passes per Session</div>
                </div>
                <div class="col-1">
                    <div class="dropdown">
                        <button class="dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a id="number_shots_5" class="dropdown-item">5</a>
                            <a id="number_shots_10" class="dropdown-item">10</a>
                            <a id="number_shots_15" class="dropdown-item">15</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col">
                </div>
                <div class="col-7">
                    <div>Difficulty</div>
                </div>
                <div class="col-1">
                    <div class="dropdown">
                        <button class="dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a id="difficulty_easy" class="dropdown-item">Easy</a>
                            <a id="difficulty_medium" class="dropdown-item">Medium</a>
                            <a id="difficulty_hard" class="dropdown-item">Hard</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                </div>
            </div>
            <div class="row align-items-end">
                <div class="col">
                </div>
                <div class="col-8">
                    <button type="button" id="training_save_btn" class="btn-default" onClick="onTrainingSaveBtnClick()">Save</button>
                </div>
                <div class="col">
                </div>
            </div>
        </div>
    </body>
</html>
